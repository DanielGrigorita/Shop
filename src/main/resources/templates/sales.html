<!DOCTYPE html>
<html>
<head>
    <style>

       .link {
            padding: 20px;
            display: flex;
            margin: auto;
            border: 2px solid black;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            align-items: center;
            justify-content: center;
        }
        a {
            text-decoration: none;
        }th:text
    </style>
    <title>Create Sale</title>
</head>
<body>
<h1>Sale</h1>



<form action="buy" method="post">
    <div>
        <label for="buyer">Buyer:</label>
        <select id="buyer" name="buyer.id">
            <option value="">Select a buyer</option>
            <option th:each="buyer : ${buyers}" th:value="${buyer.id}" th:text="${buyer.firstName} + ' ' + ${buyer.lastName}" th:selected="${buyer.id == buyerId}"></option>
        </select>
    </div>
    <div>
        <label for="product">Product:</label>
        <select id="product" name="product.id">
            <option value="">Select a product</option>
            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name} + ' - ' + ${product.brand}" th:selected="${product.id == productId}"></option>
        </select>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
    </div>
    <button type="submit">Create</button>
</form>



<div th:if="${error}" style="color: red">
    <p th:text="${error}"></p>
</div>

<div th:if="${success}" style="color: green">
    <p th:text="${success}"></p>
</div>

    <div class="link">
    <a href="index.html">Main Page</a>
    </div>
</body>
</html>
